<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <main class="product-card">
      <div class="product-card-image"></div>
      <section class="product-card-content">
        <header>
          <p class="product-card-category">Perfume</p>
          <h1 class="product-card-title">Gabrielle Essence Eau De Parfum</h1>
        </header>
        <p class="product-card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-card-pricing">
          <h2 class="product-card-price">$149.99</h2>
          <p class="product-card-old-price">$169.99</p>
        </div>
        <button>
          <img src="/image/icon-cart.svg" alt="Add to Cart icon">
          <span>Add to Cart</span>
        </button>
      </section>
    </main>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anas-95">Anas</a>.
  </footer>
</body>
</html>
